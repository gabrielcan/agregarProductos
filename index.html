<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css_boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylo.css">

    <title>Ingresar Productos</title>
</head>

<body>

    <div class="container-fluid cont">
        <div class="container d-flex cont_full">
        
            <form class="col-6 cont_izq">
                <div class="form-group">
                    <h4>Agregar Producto</h4>
                  <label for="nom">Nombre</label>
                  <input type="text" class="form-control" id="nom" placeholder="nombre Producto">
                </div>
                <div class="form-group">
                  <label for="categoria">Seleciones Categoria</label>
                  <select class="form-control" id="categoria">
                    <option>Bebida</option>
                    <option>Comestible</option>
                    
                  </select>
                </div>
               
                <div class="form-group">
                  <label for="descripcion">Descripcion</label>
                  <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn_agregar">Agregar</button>
              </form>
        
              <form class="col-6">
                <div class="form-group">
                
              
                     <input type="search" class="form-control input_buscar" id="buscar" placeholder="buscar">
               
                </div>
                
              </form>
        
        </div>
    </div>


    <!-- javascript -->

    <script src="/js/ingresarProductos.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
